<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>get2know</title>
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>
    <div class="rectangle">
        <img src="assets/star.png" class="star">
        <img src="assets/squiggle.png" class="squiggle">
        <img src="assets/eclipse.png" class="eclipse">
        <div class="logo">
            <img src="assets/get2know-logo.png" alt="get2know logo">
        </div>
        <div class="motto">
            <h1>Bringing people</h1>
            <h1>together.</h1>
        </div>

        <div class="entername">
            <input type="text" placeholder="Enter Player Name">
            <p class="small">hit enter to add</p>
        </div>

        <div class="player-container">
            <ul>
                <li>Sam</li>
                <li>Chloe</li>
                <li>Britney</li>
                <li>Jeremy</li>
                <li>Blake</li>
            </ul>

        </div>

        <div class="start-container">
            <p class="start">start game &#8594;</p>
        </div>
    </div>
</body>
</html>
